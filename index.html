<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <main class="container-fluid hero-img">
           
       <div class="row justify-content-center">
          <div class="col8 text-center bg-black text-light score-board">
              <H1>SCORE BOARD</H1>
            </div>
            
            <div class="row justify-content-evenly bg-dark text-light text-center pt-5">
              <div class="col-5"><H1>HOME</H1></div>
              <div class="col-5"><h1> AWAY</h1></div>
            
            </div>
            <div class="row justify-content-evenly bg-dark text-light text-center pb-5 mb-5">
                <div class="col-5 p-5 fw-bolder h1" id="Home-Team" ><h1>0</h1></div>
                <div class="col-5 p-5 fw-bolder h1" id="Away-Team"><h1>0</h1></div>
            </div>

        </div>
      
      

      
      <div class="row justify-content-evenly m-3">
          <button class="col-5 btn btn-dark m-3 p-3" onclick="TouchDownHome()"> <h2> Touch Down!</h2></button>
          <button class="col-5 btn btn-dark" onclick="TouchDownAway()"> <h2> Touch Down!</h2></button>
        </div>

        <div class="row justify-content-evenly m-3">
          <button class="col-5 btn btn-dark m-3 p-3" onclick="FieldGoalHome()"> <h2> Field Goal</h2></button>
          <button class="col-5 btn btn-dark m-3 p-3" onclick="FieldGoalAway()"> <h2> Field Goal</h2></button>
        </div>

        <div class="row justify-content-center">
          <button class="col-2 btn btn-dark" onclick="StartOver(), StartOver1()">StartOver</button>
        </div>

        <div class="row justify-content-center mt-2">
          <button class="col-2 btn btn-dark" onclick="endGame()">End of Game</button>
        </div>


     </main>


    








    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
